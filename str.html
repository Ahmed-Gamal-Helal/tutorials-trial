<!DOCTYPE html>
<html>
  <head>
    <title>Hamza Table Task</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  </head>
  <body>
    <!-- start building first task by Jemy1234-->
    <div class="main" ng-app="myApp" ng-controller="myCtrl">
      <!-- form building using semantic-ui-->
      <div class="ui form">
        <div class="fields">
          <div class="field">
            <label>Name</label>
            <input type="text" ng-model="name" placeholder="Name">
          </div>
          <div class="field">
            <label>Phone</label>
            <input type="text" ng-model="phone" placeholder="Phone">
          </div>
          <div class="field">
            <label>Email</label>
            <input type="text" ng-model="email" placeholder="Email">
          </div>
        </div>
        <button class="medium ui button" ng-click="add()">+ Contact</button>
        <div>
          <p>{{msg}}</p>
        </div>
      </div>
      <!-- table building for taking the data from the form-->
      <table class="ui striped table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
          <tr ng-repeat="contact in details">
            <td>{{contact.name}}</td>
            <td>{{contact.phone}}</td>
            <td>{{contact.email}}</td>
            <td ng-repeat="x in details">
              <button class="tiny ui button">Edit</button>
              <button class="tiny ui button" ng-click="removeItem($index)">X</button>
            </td>
          </tr>
        </thead>
      </table>
    </div>
    <!-- javascript files links-->
    <script src="js/semantic.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
